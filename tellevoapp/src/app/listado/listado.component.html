<ion-card>
  <ion-card-header>
    <ion-card-title class="ion-text-center">
      Viajes Disponibles
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <mat-card *ngFor="let viaje of viajes" style="margin-bottom: 8px;">
      <mat-card-header>
        <mat-card-title>
          Auto con {{viaje.usuario}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ion-grid>
          <ion-row>
            <ion-col><img alt="autito" src="https://cdn.icon-icons.com/icons2/577/PNG/256/ExecutiveCar_Black_icon-icons.com_54904.png"/></ion-col>
            <ion-col>
              <div>
                <p>Comuna: {{viaje.comuna}}</p>
                <p>Direcci√≥n Final: {{viaje.direccion}}</p>
                <p>Hora Viaje: {{viaje.hora}}</p>
                <p>Puestos Totales: {{viaje.puestos}}</p>
                <p>Puestos Libres: {{viaje.libres}}</p>
                <p>Precio: {{viaje.precio}}</p>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <ion-button  (click)="Reserva(viaje.direccion+', '+viaje.comuna,viaje)" shape="round" expand="block">Reservar</ion-button>
        <!-- <ion-button mat-mini-fab>
          <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>
        Reservar -->
      </mat-card-content>
    </mat-card>

  </ion-card-content>

</ion-card>
