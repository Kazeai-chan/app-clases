<ion-header>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Te Llevo App</span>
    <span class="example-spacer"></span>
    <button (click)="VHome()" mat-icon-button class="example-icon favorite-icon" aria-label="volver">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-title #bienve>
      Bienvenido a buscar tu viaje!
    </ion-card-title>
    <ion-card-subtitle>
      Selecciona el Vehìculo que te acomode
    </ion-card-subtitle>
    <p>Usuario: {{ usuario }} </p>

  </ion-card>
  <ion-segment [(ngModel)]="segment" value="lista">
    <ion-segment-button (click)="recargarViajes()" value="lista">
      <ion-label>Listado</ion-label>
      <ion-icon name="list"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="mapa2" [disabled]="false">
      <ion-label>Mapa</ion-label>
      <ion-icon name="map"></ion-icon>
    </ion-segment-button>
  </ion-segment>
  <container-element [ngSwitch]="segment">
    <app-listado *ngSwitchCase="'lista'"></app-listado>
    <app-mapa2 *ngSwitchCase="'mapa2'"></app-mapa2> <!-- Agrega esta línea -->
  </container-element>
</ion-content>
