<ion-header>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Te Llevo App</span>
    <span class="example-spacer"></span>
    <button (click)="VHome()" mat-icon-button class="example-icon favorite-icon" aria-label="volver">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="ion-text-center">
    <ion-card-title>
      Agregue su Vehículo!
    </ion-card-title>
    <ion-card-subtitle>
      con este paso podrá programar viajes
    </ion-card-subtitle>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Ingrese los siguientes datos
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input
          label="Nombre del dueño" 
          class="ion-text-end"
          [(ngModel)]="vehiculo.id"
          disabled="true"
          placeholder="Ingrese nombre">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Marca</ion-label>
        <ion-select [(ngModel)]="vehiculo.marca" interface="popover" placeholder="Marca">
          <ion-select-option value="Hyundai">Hyundai</ion-select-option>
          <ion-select-option value="BMW">BMW</ion-select-option>
          <ion-select-option value="Chevrolet">Chevrolet</ion-select-option>
          <ion-select-option value="Chery">Chery</ion-select-option>
          <ion-select-option value="Fiat">Fiat</ion-select-option>
          <ion-select-option value="Ford">Ford</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input
          label="Patente" 
          class="ion-text-end"
          [(ngModel)]="vehiculo.patente"
          placeholder="Ingrese patente">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          label="Modelo" 
          class="ion-text-end"
          [(ngModel)]="vehiculo.modelo">
        </ion-input>
      </ion-item>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col><ion-button (click)="limpiar()" shape="round" expand="block">Limpiar</ion-button></ion-col>
        <ion-col><ion-button (click)="createViaje()" shape="round" expand="block">Guardar</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
